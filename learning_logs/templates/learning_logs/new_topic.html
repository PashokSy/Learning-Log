<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>

{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

<body>
    <h3>Add a new topic:</h3>

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Add topic</button>
    </form>
</body>

{% endblock content %}

</html>
